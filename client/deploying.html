<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4682b4, #87cefa);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin: 0;
      animation: fadeIn 2s ease-in-out 0.5s;
    }

    .spinner {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    footer a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>🚧 애플리케이션 업데이트 중입니다!</h1>
    <p>웹 사이트가 배포 작업이 완료될 때까지 일시적으로 이용하실 수 없습니다.</p>
    <div class="spinner"></div>
  </div>
  <footer>
    © Sangyeon Song | <a href="mailto:sangyeon217@gmail.com">Contact Support</a>
  </footer>
</body>
</html>
